<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinic Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Clinic Management System</h1>
  </header>

  <!-- Patient Registration Form -->
  <section id="patient-registration">
    <h2>Patient Registration</h2>
    <form id="patientForm">
      <label for="patientName">Name:</label>
      <input type="text" id="patientName" required>

      <label for="patientAge">Age:</label>
      <input type="number" id="patientAge" required>

      <label for="patientGender">Gender:</label>
      <select id="patientGender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <button type="button" onclick="registerPatient()">Register Patient</button>
    </form>

    <h3>Registered Patients:</h3>
    <ul id="patientList"></ul>
  </section>

  <!-- Appointment Scheduling -->
  <section id="appointment-scheduling">
    <h2>Appointment Scheduling</h2>
    <form id="appointmentForm">
      <label for="doctorName">Doctor:</label>
      <input type="text" id="doctorName" required>

      <label for="appointmentDate">Date:</label>
      <input type="date" id="appointmentDate" required>

      <button type="button" onclick="scheduleAppointment()">Schedule Appointment</button>
    </form>

    <h3>Scheduled Appointments:</h3>
    <ul id="appointmentList"></ul>
  </section>

  <!-- Billing Section -->
  <section id="billing">
    <h2>Billing</h2>
    <form id="billingForm">
      <label for="billPatientName">Patient Name:</label>
      <input type="text" id="billPatientName" required>

      <label for="billAmount">Amount:</label>
      <input type="number" id="billAmount" required>

      <button type="button" onclick="generateBill()">Generate Bill</button>
    </form>

    <h3>Generated Bills:</h3>
    <ul id="billingList"></ul>
  </section>

  <script>
    // Patient Registration
    function registerPatient() {
      const name = document.getElementById('patientName').value;
      const age = document.getElementById('patientAge').value;
      const gender = document.getElementById('patientGender').value;
      const patientList = document.getElementById('patientList');

      const listItem = document.createElement('li');
      listItem.textContent = `${name} (Age: ${age}, Gender: ${gender})`;
      patientList.appendChild(listItem);

      // Reset form
      document.getElementById('patientForm').reset();
    }

    // Appointment Scheduling
    function scheduleAppointment() {
      const doctor = document.getElementById('doctorName').value;
      const date = document.getElementById('appointmentDate').value;
      const appointmentList = document.getElementById('appointmentList');

      const listItem = document.createElement('li');
      listItem.textContent = `Dr. ${doctor} - ${date}`;
      appointmentList.appendChild(listItem);

      // Reset form
      document.getElementById('appointmentForm').reset();
    }

    // Generate Bill
    function generateBill() {
      const patientName = document.getElementById('billPatientName').value;
      const amount = document.getElementById('billAmount').value;
      const billingList = document.getElementById('billingList');

      const listItem = document.createElement('li');
      listItem.textContent = `${patientName} - $${amount}`;
      billingList.appendChild(listItem);

      // Reset form
      document.getElementById('billingForm').reset();
    }
  </script>

</body>
</html>
